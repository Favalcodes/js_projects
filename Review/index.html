<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
    <title>Js Modal</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- Review -->
            <article class="review">
                <div class="img-container">
                    <img src="images/muse-4394716_1920.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Sarah Jones</h4>
                <p id="job">Ux Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium dicta ex error id earum voluptatem rem voluptatibus quisquam aperiam beatae deserunt omnis nihil laboriosam minima, non doloribus, eveniet labore iure?
                </p>
                <!-- Prev and Next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-angle-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-angle-right"></i>
                    </button>
                </div>
                <!-- Random Button -->
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
